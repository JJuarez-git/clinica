<div class="especialidades fadeIn">
   <section class="section-bg-color">
      <div class="container">
         <div class="jumbotron">
            <h2>Especialidades</h2>
         </div>
      </div>
   </section>

   <section class="section-no-bg">
      <div class="esp-grid container">
         <div class="card bg-section space-y-0-5" *ngFor="let value of data">
            {{value.title}}
            <a class="btn btn-primary d-inline-block" href="especialidades#{{value.title}}">Leer +</a>
         </div>
      </div>
   </section>

   <div *ngFor="let value of data" [id]="value.title">
      <section class="section-bg-color">
         <div class="container">
            <div class="jumbotron">
               <p class="sub-title">{{value.title}}</p>
            </div>
         </div>
      </section>
   
      <section class="section-no-bg">
         <div class="container">
            <p>{{value.info}}</p>
         </div>
      </section>
   </div>


</div>
